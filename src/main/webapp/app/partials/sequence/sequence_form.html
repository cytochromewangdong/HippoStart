	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Sequence' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="sequence_keyword" class="col-sm-2 control-label">{{ 'sequence.keyword' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="sequence_keyword" name="keyword" ng-model="sequence.keyword" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="sequence_no" class="col-sm-2 control-label">{{ 'sequence.no' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="sequence_no" name="no" ng-model="sequence.no" class="form-control" maxLength="20" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(sequence.keyword)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/sequence">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
