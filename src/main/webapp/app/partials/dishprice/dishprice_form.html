	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Dishprice' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="dishprice_uid" class="col-sm-2 control-label">{{ 'dishprice.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_uid" name="uid" ng-model="dishprice.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_specificationid" class="col-sm-2 control-label">{{ 'dishprice.specificationid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="dishprice_specificationid" ng-model="dishprice.specificationid" name="specificationid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="dishspecificationinfo in items.dishspecificationinfos" title="{{dishspecificationinfo.label}}" ng-selected="{{dishspecificationinfo.value == dishprice.specificationid}}" value="{{dishspecificationinfo.value}}">{{dishspecificationinfo.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_corpid" class="col-sm-2 control-label">{{ 'dishprice.corpid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_corpid" name="corpid" ng-model="dishprice.corpid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_storetype" class="col-sm-2 control-label">{{ 'dishprice.storetype' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_storetype" name="storetype" ng-model="dishprice.storetype" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_targetvalue" class="col-sm-2 control-label">{{ 'dishprice.targetvalue' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_targetvalue" name="targetvalue" ng-model="dishprice.targetvalue" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_price" class="col-sm-2 control-label">{{ 'dishprice.price' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_price" name="price" ng-model="dishprice.price" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_createdate" class="col-sm-2 control-label">{{ 'dishprice.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishprice_createdate" bs-datepicker data-autoclose="1" ng-model="dishprice.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_modifydate" class="col-sm-2 control-label">{{ 'dishprice.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishprice_modifydate" bs-datepicker data-autoclose="1" ng-model="dishprice.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_createuser" class="col-sm-2 control-label">{{ 'dishprice.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_createuser" name="createuser" ng-model="dishprice.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_modifyuser" class="col-sm-2 control-label">{{ 'dishprice.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_modifyuser" name="modifyuser" ng-model="dishprice.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_status" class="col-sm-2 control-label">{{ 'dishprice.status' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_status" name="status" ng-model="dishprice.status" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishprice_platform" class="col-sm-2 control-label">{{ 'dishprice.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishprice_platform" name="platform" ng-model="dishprice.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(dishprice.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/dishprice">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
