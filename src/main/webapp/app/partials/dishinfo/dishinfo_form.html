	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Dishinfo' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="dishinfo_uid" class="col-sm-2 control-label">{{ 'dishinfo.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_uid" name="uid" ng-model="dishinfo.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_corpid" class="col-sm-2 control-label">{{ 'dishinfo.corpid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_corpid" name="corpid" ng-model="dishinfo.corpid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_no" class="col-sm-2 control-label">{{ 'dishinfo.no' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_no" name="no" ng-model="dishinfo.no" class="form-control" maxLength="10" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_categoryid" class="col-sm-2 control-label">{{ 'dishinfo.categoryid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_categoryid" name="categoryid" ng-model="dishinfo.categoryid" class="form-control" maxLength="5" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_dishname" class="col-sm-2 control-label">{{ 'dishinfo.dishname' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_dishname" name="dishname" ng-model="dishinfo.dishname" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_dishdescription" class="col-sm-2 control-label">{{ 'dishinfo.dishdescription' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_dishdescription" name="dishdescription" ng-model="dishinfo.dishdescription" class="form-control" maxLength="300" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_imageurl" class="col-sm-2 control-label">{{ 'dishinfo.imageurl' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_imageurl" name="imageurl" ng-model="dishinfo.imageurl" class="form-control" maxLength="300" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_price" class="col-sm-2 control-label">{{ 'dishinfo.price' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_price" name="price" ng-model="dishinfo.price" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_type" class="col-sm-2 control-label">{{ 'dishinfo.type' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_type" name="type" ng-model="dishinfo.type" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_hasspecification" class="col-sm-2 control-label">{{ 'dishinfo.hasspecification' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_hasspecification" name="hasspecification" ng-model="dishinfo.hasspecification" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_defaultggno" class="col-sm-2 control-label">{{ 'dishinfo.defaultggno' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_defaultggno" name="defaultggno" ng-model="dishinfo.defaultggno" class="form-control" maxLength="10" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_startdate" class="col-sm-2 control-label">{{ 'dishinfo.startdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishinfo_startdate" bs-datepicker data-autoclose="1" ng-model="dishinfo.startdate" name="startdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_enddate" class="col-sm-2 control-label">{{ 'dishinfo.enddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishinfo_enddate" bs-datepicker data-autoclose="1" ng-model="dishinfo.enddate" name="enddate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_notforsale" class="col-sm-2 control-label">{{ 'dishinfo.notforsale' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_notforsale" name="notforsale" ng-model="dishinfo.notforsale" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_paused" class="col-sm-2 control-label">{{ 'dishinfo.paused' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_paused" name="paused" ng-model="dishinfo.paused" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_createdate" class="col-sm-2 control-label">{{ 'dishinfo.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishinfo_createdate" bs-datepicker data-autoclose="1" ng-model="dishinfo.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_modifydate" class="col-sm-2 control-label">{{ 'dishinfo.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishinfo_modifydate" bs-datepicker data-autoclose="1" ng-model="dishinfo.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_createuser" class="col-sm-2 control-label">{{ 'dishinfo.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_createuser" name="createuser" ng-model="dishinfo.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_modifyuser" class="col-sm-2 control-label">{{ 'dishinfo.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_modifyuser" name="modifyuser" ng-model="dishinfo.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_status" class="col-sm-2 control-label">{{ 'dishinfo.status' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_status" name="status" ng-model="dishinfo.status" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_platform" class="col-sm-2 control-label">{{ 'dishinfo.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishinfo_platform" name="platform" ng-model="dishinfo.platform" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishinfo_newstatusenddate" class="col-sm-2 control-label">{{ 'dishinfo.newstatusenddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishinfo_newstatusenddate" bs-datepicker data-autoclose="1" ng-model="dishinfo.newstatusenddate" name="newstatusenddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(dishinfo.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/dishinfo">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
