	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Pointrule' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="pointrule_type" class="col-sm-2 control-label">{{ 'pointrule.type' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_type" name="type" ng-model="pointrule.type" class="form-control" maxLength="4"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_point" class="col-sm-2 control-label">{{ 'pointrule.point' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_point" name="point" ng-model="pointrule.point" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_createdate" class="col-sm-2 control-label">{{ 'pointrule.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="pointrule_createdate" bs-datepicker data-autoclose="1" ng-model="pointrule.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_modifydate" class="col-sm-2 control-label">{{ 'pointrule.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="pointrule_modifydate" bs-datepicker data-autoclose="1" ng-model="pointrule.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_createuser" class="col-sm-2 control-label">{{ 'pointrule.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_createuser" name="createuser" ng-model="pointrule.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_modifyuser" class="col-sm-2 control-label">{{ 'pointrule.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_modifyuser" name="modifyuser" ng-model="pointrule.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_delflg" class="col-sm-2 control-label">{{ 'pointrule.delflg' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_delflg" name="delflg" ng-model="pointrule.delflg" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="pointrule_platform" class="col-sm-2 control-label">{{ 'pointrule.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="pointrule_platform" name="platform" ng-model="pointrule.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(pointrule.type)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/pointrule">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
