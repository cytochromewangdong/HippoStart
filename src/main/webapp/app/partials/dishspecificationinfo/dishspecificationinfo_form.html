	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Dishspecificationinfo' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="dishspecificationinfo_uid" class="col-sm-2 control-label">{{ 'dishspecificationinfo.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_uid" name="uid" ng-model="dishspecificationinfo.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_dishid" class="col-sm-2 control-label">{{ 'dishspecificationinfo.dishid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_dishid" name="dishid" ng-model="dishspecificationinfo.dishid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_ggno" class="col-sm-2 control-label">{{ 'dishspecificationinfo.ggno' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_ggno" name="ggno" ng-model="dishspecificationinfo.ggno" class="form-control" maxLength="10" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_name" class="col-sm-2 control-label">{{ 'dishspecificationinfo.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_name" name="name" ng-model="dishspecificationinfo.name" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_corpid" class="col-sm-2 control-label">{{ 'dishspecificationinfo.corpid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_corpid" name="corpid" ng-model="dishspecificationinfo.corpid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_dishname" class="col-sm-2 control-label">{{ 'dishspecificationinfo.dishname' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_dishname" name="dishname" ng-model="dishspecificationinfo.dishname" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_simplename" class="col-sm-2 control-label">{{ 'dishspecificationinfo.simplename' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_simplename" name="simplename" ng-model="dishspecificationinfo.simplename" class="form-control" maxLength="30" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_dishdescription" class="col-sm-2 control-label">{{ 'dishspecificationinfo.dishdescription' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_dishdescription" name="dishdescription" ng-model="dishspecificationinfo.dishdescription" class="form-control" maxLength="300" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_imageurl" class="col-sm-2 control-label">{{ 'dishspecificationinfo.imageurl' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_imageurl" name="imageurl" ng-model="dishspecificationinfo.imageurl" class="form-control" maxLength="300" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_price" class="col-sm-2 control-label">{{ 'dishspecificationinfo.price' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_price" name="price" ng-model="dishspecificationinfo.price" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_orderindex" class="col-sm-2 control-label">{{ 'dishspecificationinfo.orderindex' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_orderindex" name="orderindex" ng-model="dishspecificationinfo.orderindex" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_createdate" class="col-sm-2 control-label">{{ 'dishspecificationinfo.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishspecificationinfo_createdate" bs-datepicker data-autoclose="1" ng-model="dishspecificationinfo.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_modifydate" class="col-sm-2 control-label">{{ 'dishspecificationinfo.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="dishspecificationinfo_modifydate" bs-datepicker data-autoclose="1" ng-model="dishspecificationinfo.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_createuser" class="col-sm-2 control-label">{{ 'dishspecificationinfo.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_createuser" name="createuser" ng-model="dishspecificationinfo.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_modifyuser" class="col-sm-2 control-label">{{ 'dishspecificationinfo.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_modifyuser" name="modifyuser" ng-model="dishspecificationinfo.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_status" class="col-sm-2 control-label">{{ 'dishspecificationinfo.status' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_status" name="status" ng-model="dishspecificationinfo.status" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="dishspecificationinfo_platform" class="col-sm-2 control-label">{{ 'dishspecificationinfo.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="dishspecificationinfo_platform" name="platform" ng-model="dishspecificationinfo.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(dishspecificationinfo.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/dishspecificationinfo">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
