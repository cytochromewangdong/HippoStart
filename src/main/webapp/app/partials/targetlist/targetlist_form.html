	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Targetlist' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="targetlist_uid" class="col-sm-2 control-label">{{ 'targetlist.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_uid" name="uid" ng-model="targetlist.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_targetid" class="col-sm-2 control-label">{{ 'targetlist.targetid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_targetid" name="targetid" ng-model="targetlist.targetid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_type" class="col-sm-2 control-label">{{ 'targetlist.type' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_type" name="type" ng-model="targetlist.type" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_corpid" class="col-sm-2 control-label">{{ 'targetlist.corpid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_corpid" name="corpid" ng-model="targetlist.corpid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_targetvalue" class="col-sm-2 control-label">{{ 'targetlist.targetvalue' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_targetvalue" name="targetvalue" ng-model="targetlist.targetvalue" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_createdate" class="col-sm-2 control-label">{{ 'targetlist.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="targetlist_createdate" bs-datepicker data-autoclose="1" ng-model="targetlist.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_modifydate" class="col-sm-2 control-label">{{ 'targetlist.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="targetlist_modifydate" bs-datepicker data-autoclose="1" ng-model="targetlist.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_createuser" class="col-sm-2 control-label">{{ 'targetlist.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_createuser" name="createuser" ng-model="targetlist.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_modifyuser" class="col-sm-2 control-label">{{ 'targetlist.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_modifyuser" name="modifyuser" ng-model="targetlist.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_status" class="col-sm-2 control-label">{{ 'targetlist.status' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_status" name="status" ng-model="targetlist.status" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetlist_platform" class="col-sm-2 control-label">{{ 'targetlist.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="targetlist_platform" name="platform" ng-model="targetlist.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(targetlist.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/targetlist">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
