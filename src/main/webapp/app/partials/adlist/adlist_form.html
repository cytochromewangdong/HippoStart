	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Adlist' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="adlist_uid" class="col-sm-2 control-label">{{ 'adlist.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_uid" name="uid" ng-model="adlist.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_dishid" class="col-sm-2 control-label">{{ 'adlist.dishid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_dishid" name="dishid" ng-model="adlist.dishid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_corpid" class="col-sm-2 control-label">{{ 'adlist.corpid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_corpid" name="corpid" ng-model="adlist.corpid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_startdate" class="col-sm-2 control-label">{{ 'adlist.startdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="adlist_startdate" bs-datepicker data-autoclose="1" ng-model="adlist.startdate" name="startdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_enddate" class="col-sm-2 control-label">{{ 'adlist.enddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="adlist_enddate" bs-datepicker data-autoclose="1" ng-model="adlist.enddate" name="enddate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_createdate" class="col-sm-2 control-label">{{ 'adlist.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="adlist_createdate" bs-datepicker data-autoclose="1" ng-model="adlist.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_modifydate" class="col-sm-2 control-label">{{ 'adlist.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="adlist_modifydate" bs-datepicker data-autoclose="1" ng-model="adlist.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_createuser" class="col-sm-2 control-label">{{ 'adlist.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_createuser" name="createuser" ng-model="adlist.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_modifyuser" class="col-sm-2 control-label">{{ 'adlist.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_modifyuser" name="modifyuser" ng-model="adlist.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_status" class="col-sm-2 control-label">{{ 'adlist.status' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_status" name="status" ng-model="adlist.status" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="adlist_platform" class="col-sm-2 control-label">{{ 'adlist.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="adlist_platform" name="platform" ng-model="adlist.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(adlist.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/adlist">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
