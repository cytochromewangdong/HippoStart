	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Mediaresource' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="mediaresource_uid" class="col-sm-2 control-label">{{ 'mediaresource.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_uid" name="uid" ng-model="mediaresource.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_type" class="col-sm-2 control-label">{{ 'mediaresource.type' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_type" name="type" ng-model="mediaresource.type" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_userid" class="col-sm-2 control-label">{{ 'mediaresource.userid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_userid" name="userid" ng-model="mediaresource.userid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_savepath" class="col-sm-2 control-label">{{ 'mediaresource.savepath' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_savepath" name="savepath" ng-model="mediaresource.savepath" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_url" class="col-sm-2 control-label">{{ 'mediaresource.url' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_url" name="url" ng-model="mediaresource.url" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_createdate" class="col-sm-2 control-label">{{ 'mediaresource.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="mediaresource_createdate" bs-datepicker data-autoclose="1" ng-model="mediaresource.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_modifydate" class="col-sm-2 control-label">{{ 'mediaresource.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="mediaresource_modifydate" bs-datepicker data-autoclose="1" ng-model="mediaresource.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_createuser" class="col-sm-2 control-label">{{ 'mediaresource.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_createuser" name="createuser" ng-model="mediaresource.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_modifyuser" class="col-sm-2 control-label">{{ 'mediaresource.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_modifyuser" name="modifyuser" ng-model="mediaresource.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_delflg" class="col-sm-2 control-label">{{ 'mediaresource.delflg' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_delflg" name="delflg" ng-model="mediaresource.delflg" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="mediaresource_platform" class="col-sm-2 control-label">{{ 'mediaresource.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="mediaresource_platform" name="platform" ng-model="mediaresource.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(mediaresource.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/mediaresource">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
