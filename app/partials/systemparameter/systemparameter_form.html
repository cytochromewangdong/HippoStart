	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Systemparameter' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="systemparameter_uid" class="col-sm-2 control-label">{{ 'systemparameter.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="systemparameter_uid" name="uid" ng-model="systemparameter.uid" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="systemparameter_keyword" class="col-sm-2 control-label">{{ 'systemparameter.keyword' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="systemparameter_keyword" name="keyword" ng-model="systemparameter.keyword" class="form-control" maxLength="30" />
				</div>
			</div>
			<div class="form-group">
				<label for="systemparameter_value" class="col-sm-2 control-label">{{ 'systemparameter.value' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="systemparameter_value" name="value" ng-model="systemparameter.value" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="systemparameter_property" class="col-sm-2 control-label">{{ 'systemparameter.property' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="systemparameter_property" name="property" ng-model="systemparameter.property" class="form-control" maxLength="4" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(systemparameter.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/systemparameter">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
