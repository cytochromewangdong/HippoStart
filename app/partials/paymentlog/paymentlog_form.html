	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Paymentlog' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="paymentlog_uid" class="col-sm-2 control-label">{{ 'paymentlog.uid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_uid" name="uid" ng-model="paymentlog.uid" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_userid" class="col-sm-2 control-label">{{ 'paymentlog.userid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_userid" name="userid" ng-model="paymentlog.userid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_projectid" class="col-sm-2 control-label">{{ 'paymentlog.projectid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_projectid" name="projectid" ng-model="paymentlog.projectid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_tradeno" class="col-sm-2 control-label">{{ 'paymentlog.tradeno' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_tradeno" name="tradeno" ng-model="paymentlog.tradeno" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_orderno" class="col-sm-2 control-label">{{ 'paymentlog.orderno' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_orderno" name="orderno" ng-model="paymentlog.orderno" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_operation" class="col-sm-2 control-label">{{ 'paymentlog.operation' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_operation" name="operation" ng-model="paymentlog.operation" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_tradedate" class="col-sm-2 control-label">{{ 'paymentlog.tradedate' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentlog_tradedate" bs-datepicker data-autoclose="1" ng-model="paymentlog.tradedate" name="tradedate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_useragent" class="col-sm-2 control-label">{{ 'paymentlog.useragent' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_useragent" name="useragent" ng-model="paymentlog.useragent" class="form-control" maxLength="500" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_ip" class="col-sm-2 control-label">{{ 'paymentlog.ip' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_ip" name="ip" ng-model="paymentlog.ip" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_createdate" class="col-sm-2 control-label">{{ 'paymentlog.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentlog_createdate" bs-datepicker data-autoclose="1" ng-model="paymentlog.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_modifydate" class="col-sm-2 control-label">{{ 'paymentlog.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentlog_modifydate" bs-datepicker data-autoclose="1" ng-model="paymentlog.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_createuser" class="col-sm-2 control-label">{{ 'paymentlog.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_createuser" name="createuser" ng-model="paymentlog.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_modifyuser" class="col-sm-2 control-label">{{ 'paymentlog.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_modifyuser" name="modifyuser" ng-model="paymentlog.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_delflg" class="col-sm-2 control-label">{{ 'paymentlog.delflg' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_delflg" name="delflg" ng-model="paymentlog.delflg" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentlog_platform" class="col-sm-2 control-label">{{ 'paymentlog.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentlog_platform" name="platform" ng-model="paymentlog.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(paymentlog.uid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/paymentlog">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
