	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Comboinfo' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="comboinfo_uid" class="col-sm-2 control-label">{{ 'comboinfo.uid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="comboinfo_uid" ng-model="comboinfo.uid" name="uid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="dishinfo in items.dishinfos" title="{{dishinfo.label}}" ng-selected="{{dishinfo.value == comboinfo.uid}}" value="{{dishinfo.value}}">{{dishinfo.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_childid" class="col-sm-2 control-label">{{ 'comboinfo.childid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="comboinfo_childid" ng-model="comboinfo.childid" name="childid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="dishspecificationinfo in items.dishspecificationinfos" title="{{dishspecificationinfo.label}}" ng-selected="{{dishspecificationinfo.value == comboinfo.childid}}" value="{{dishspecificationinfo.value}}">{{dishspecificationinfo.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_specificationid" class="col-sm-2 control-label">{{ 'comboinfo.specificationid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="comboinfo_specificationid" ng-model="comboinfo.specificationid" name="specificationid" class="form-control" ng-disabled="mode != 'create'">
						<option value=""></option>
                        <option ng-repeat="dishspecificationinfo in items.dishspecificationinfos" title="{{dishspecificationinfo.label}}" ng-selected="{{dishspecificationinfo.value == comboinfo.specificationid}}" value="{{dishspecificationinfo.value}}">{{dishspecificationinfo.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_placeholder" class="col-sm-2 control-label">{{ 'comboinfo.placeholder' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_placeholder" name="placeholder" ng-model="comboinfo.placeholder" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_orderinplaceholder" class="col-sm-2 control-label">{{ 'comboinfo.orderinplaceholder' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_orderinplaceholder" name="orderinplaceholder" ng-model="comboinfo.orderinplaceholder" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_amount" class="col-sm-2 control-label">{{ 'comboinfo.amount' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_amount" name="amount" ng-model="comboinfo.amount" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_pricedifference" class="col-sm-2 control-label">{{ 'comboinfo.pricedifference' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_pricedifference" name="pricedifference" ng-model="comboinfo.pricedifference" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_createdate" class="col-sm-2 control-label">{{ 'comboinfo.createdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="comboinfo_createdate" bs-datepicker data-autoclose="1" ng-model="comboinfo.createdate" name="createdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_modifydate" class="col-sm-2 control-label">{{ 'comboinfo.modifydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="comboinfo_modifydate" bs-datepicker data-autoclose="1" ng-model="comboinfo.modifydate" name="modifydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_createuser" class="col-sm-2 control-label">{{ 'comboinfo.createuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_createuser" name="createuser" ng-model="comboinfo.createuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_modifyuser" class="col-sm-2 control-label">{{ 'comboinfo.modifyuser' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_modifyuser" name="modifyuser" ng-model="comboinfo.modifyuser" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_delflg" class="col-sm-2 control-label">{{ 'comboinfo.delflg' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_delflg" name="delflg" ng-model="comboinfo.delflg" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="comboinfo_platform" class="col-sm-2 control-label">{{ 'comboinfo.platform' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="comboinfo_platform" name="platform" ng-model="comboinfo.platform" class="form-control" maxLength="50" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(comboinfo.uid, comboinfo.childid, comboinfo.specificationid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/comboinfo">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
